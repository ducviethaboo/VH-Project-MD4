<h2>Chi tiết xe</h2>

<hr/>
<div *ngIf="product">
    <div>
        <label><b>Mô tả sản phẩm: </b></label> {{product.productDesc}}
    </div>
    <div>
        <label><b>Màu sắc: </b></label> {{product.productColor}}
    </div>
    <div>
        <label><b>Giá: </b></label> {{product.productPrice}}
    </div>

</div>

<br>
<br>


<button (click)="list()" class="btn btn-primary">Quay lại danh sách xe</button><br>
