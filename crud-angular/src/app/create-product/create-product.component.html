<h3>Thêm xe</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Tên xe:</label>
            <input type="text" class="form-control" required [(ngModel)]="product.productName" name="productName">
        </div>

        <div class="form-group">
            <label for="name">Loại xe:</label>
            <input type="text" class="form-control" required [(ngModel)]="product.productType" name="productType">
        </div>

        <div class="form-group">
            <label for="name">Màu xe:</label>
            <input type="text" class="form-control" required [(ngModel)]="product.productColor" name="productColor">
        </div>

        <div class="form-group">
            <label for="name">Giá:</label>
            <input type="text" class="form-control" required [(ngModel)]="product.productPrice" name="productPrice">
        </div>

        <!-- <input type="text" class="form-control" required [(ngModel)]="product.productImg" name="productImg"> -->

        <div class="form-group">
            <label for="name">Mô tả:</label>
            <input type="text" class="form-control" required [(ngModel)]="product.productDesc" name="productDesc">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
